<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRADA</title>
  <meta name="description" content="네이버 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="페이지 제목" />
  <meta property="og:description" content="페이지 설명" />
  <meta property="og:image" content="http://www.mysite.com/article/article1_featured_image.jpg" />
  <meta property="og:url" content="http://www.mysite.com/article/article1.html" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="페이지 제목" />
  <meta name="twitter:description" content="페이지 설명" />
  <meta name="twitter:image" content="http://www.mysite.com/article/article1.html" />
  <meta name="twitter:domain" content="사이트 명" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="./dist/css/comm.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script defer src="./dist/js/include.js"></script>
  <script defer src="./dist/js/comm.js"></script>
</head>


<body>
  <div id="u-skip">
    <a href="#gnb"><span>주요메뉴 바로가기</span></a>
    <a href="#main"><span>컨텐츠 바로가기</span></a>
    <a href="#footer"><span>풋터 바로가기</span></a>
  </div>
  <div class="wrap" id="detail_wrap">
    <!-- logo 왼쪽 type -->
    <header data-include-path="./outline/header.html"></header>
    <main id="main">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="thumb">
              <img
                src="https://www.prada.com/content/dam/pradabkg_products/U/UMG/UMG263/13J6F0040/UMG263_13J6_F0040_S_232_SLF.jpg/_jcr_content/renditions/cq5dam.web.hebebed.1200.1200.jpg"
                alt="detail_cloth">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="thumb">
              <img
                src="https://www.prada.com/content/dam/pradabkg_products/U/UMG/UMG263/13J6F0040/UMG263_13J6_F0040_S_232_MDD.jpg/_jcr_content/renditions/cq5dam.web.hebebed.1200.1200.jpg"
                alt="detail_cloth">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="thumb">
              <img
                src="https://www.prada.com/content/dam/pradabkg_products/U/UMG/UMG263/13J6F0040/UMG263_13J6_F0040_S_232_MDDA.jpg/_jcr_content/renditions/cq5dam.web.hebebed.1200.1200.jpg"
                alt="detail_cloth">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="thumb">
              <img
                src="https://www.prada.com/content/dam/pradabkg_products/U/UMG/UMG263/13J6F0040/UMG263_13J6_F0040_S_232_MDB.jpg/_jcr_content/renditions/cq5dam.web.hebebed.1200.1200.jpg"
                alt="detail_cloth">
            </div>
          </div>
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
      <section class="basic_info" view-section="basic-info">
        <div class="tags_wrap">
          <div class="tags">
            <span>무료배송</span>
          </div>
          <div class="thumb_wrap">
            <p class="item_tit">
              컬러
              <span Class="dispColor"></span>
            </p>
            <ul class="select_color">
              <li>
                <input type="radio" id="color" class="radio_select">
                <label for="color">(1)CamelBrown</label>
              </li>
            </ul>
          </div>
          <section class="pr_option">
            <div class="pr_info">
              <h2 class="title">FROM THE RUNWAY <br> 캐시미어 카디건</h2>
              <div class="price">
                <span class="won">
                  <strong class="disprice">3,850,000</strong>
                  원
                </span>
              </div>
              <div class="size_info">
                <h3 class="cloth_size_choice">사이즈선택</h3>
                <a href="#" target="_blank" class="cloth_size_guide">사이즈안내</a>
              </div>
              <ul class="size_wrap">
                <li>
                 <input type="radio" id="size" class="radio_select">
                     <label for="size">44</label>
                </li>
              <li>
                 <input type="radio" id="size" class="radio_select">
                     <label for="size">46</label>
                </li>
                <li>
                 <input type="radio" id="size" class="radio_select">
                     <label for="size">48</label>
                </li>
                <li>
                 <input type="radio" id="size" class="radio_select">
                     <label for="size">50</label>
                </li>
                <li>
                 <input type="radio" id="size" class="radio_select">
                     <label for="size">52</label>
                </li>
              </ul>
             <div class="button_wrapper">
              <button type="button" class="cart" aria-label="장바구니">장바구니</button>
              <button type="button" class="wish_list" aria-label="위시리스트">
                <span class="wish_txt">위시리스트</span>
              </button>
             </div>
            </div>
            </form>
            </div>
          </section>
        </div>
      </section>
    </main>
    <div class="section-contents">
      <footer data-include-path="./outline/footer.html"></footer>
    </div>
</body>

</html>
