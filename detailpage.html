                <li>

                </li>
              </ul>
              <div class="button_wrapper">

                <button type="button" class="wish_list" aria-label="위시리스트">
                  <span class="wish_txt">위시리스트</span>
                </button>
              </div>
              <div class="description-preview">
                <p>절제된 라인의 디자인으로 고급 캐시미어 카디건의 세련된 스타일을 완성합니다.
                  전면 버튼 클로저가 있는 카디건으로, 립 조직 니트 트림이 특징입니다.
                  아이코닉한 니트 트라이앵글이돋보입니다.</p>
                <ul>

                  </li>
                </ul>
              </div>
              <button type="button" class="product_detail_info">
                <span>제품 상세 정보 더보기</span>
              </button>
